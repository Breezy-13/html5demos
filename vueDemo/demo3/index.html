<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo3 计算属性</title>
    <script src="../vue.js" charset="utf-8"></script>
  </head>
  <body>
  <div id="test3">
    <p>{{fullName}}</p>
  </div>
  <script type="text/javascript">
  var app = new Vue({

    // 挂载元素
    el: '#test3',

    // 数据
    data: {
      firstName: 'yang',
      lastName: 'youcun'
    },

    // 计算属性
    computed: {
      fullName: {
        // getter 方法
        get: function () {
          return this.firstName + ' ' + this.lastName;
        },
        // setter 方法
        set: function ( newName ) {
          var names = newName.split(' ');
          this.firstName = names[0];
          this.lastName  = names[1];
        }
      }
    }
  })
  </script>
  </body>
</html>
