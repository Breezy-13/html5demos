<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test 5</title>
    <script src="../vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="test5">
      <my-component></my-component>
      <input type="text" v-model="myInput">
      <gavin :my-test="myInput" message="局部组件" my-info="Gavin"></gavin>
    </div>

    <script type="text/javascript">
    // 注册全局组件
    Vue.component('my-component', {
      template: '<div>全局组件</div>',
      // 组件data必须是函数
      data: function () {
        return {
          a: 'hello'
        }
      }
    });

    var Child = {
      props: ['message', 'myInfo', 'myTest'],
      template: '<p>{{message}}--{{myInfo}}--{{myTest}}</p>'
    }

    // 创建vue实例
    new Vue({
      el: '#test5',

      data: {
        myInput: ''
      },

      // 局部注册组件，该组件只在该实例中使用
      components: {
        'gavin': Child
      }
    });
    </script>
  </body>
</html>
