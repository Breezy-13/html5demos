<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo4 表单</title>
    <script src="../vue.js" charset="utf-8"></script>
  </head>
  <body>
  <div id="test4">
    <template v-for="item in itemList">
      <input v-model="item.complete" :value="item.text" type="checkbox">
    </template>

    <p></p>

    全选：<input type="checkbox" v-model="toggle">
  </div>
  <script type="text/javascript">
  var app = new Vue({
    el: '#test4',
    data: {
      checkbox: [],
      itemList: [
        {text: 1, complete: false},
        {text: 2, complete: false},
        {text: 3, complete: false},
        {text: 4, complete: false},
        {text: 5, complete: false}
      ]
    },
    computed: {
      toggle: {
        get: function () {
          return this.itemList.filter(function ( item, index ) {
            return !item.complete;
          }).length === 0;
        },
        set: function ( value ) {
          this.itemList.forEach(function ( item, index ) {
            item.complete = value;
          });
        }
      }
    }
  })
  </script>
  </body>
</html>
