<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Import</title>
  </head>
  <body>
    HTML Import 也是Web Component规范中重要的一部分，通过HTML Import，可以将外部的HTML文档嵌入到当前的文档中。

    <pre>&lt;link rel="import" href="my.html"&gt;</pre>

    <link rel="import" href="my.html">

    <script type="text/javascript">

      /*
       * HTML Import
       * link标签的rel值设定为import，外部HTML文件就可以通过<link>标签引入了
       * link中的hrel指向一个需要导入的HTML文档的途径
       * <link rel="import" href="">
       * HTMLLinkElement实现了LinkImport接口
       */

    </script>

  </body>
</html>
