<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>line demo</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var canvas = document.querySelector('#canvas');
      var ctx = canvas.getContext('2d');
      for (var i = 0; i < 10; i++) {
        ctx.lineWidth = 1 + i;
        ctx.beginPath();
        ctx.moveTo(5 + i * 14, 5);
        ctx.lineTo(5 + i * 14, 140);
        ctx.stroke();
      }
    </script>
  </body>
</html>
